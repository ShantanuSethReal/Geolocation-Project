<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .item {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Time Zone API</h1>
      <h1>Your Current Time Zone</h1>
      <div class="row">
          <div class="col-6">
            <div class="container" style="border: 2px solid black">
              <div class="row">
                <span>Name of Time Zone:<span id="timezone" class="item"></span></span>
              </div>
              <div class="row">
                <spap>Lat: &nbsp<span id="lat" class="item"></span></spap>
                <span>Long: &nbsp<span id="long" class="item"></span></span>
              </div>
              <div class="row">
                <span>Offset STD: &nbsp<span id="offsetstd" class="item"></span></span>
              </div>
              <div class="row">
                <span>Offset STD Seconds: &nbsp<span id="offsetstdseconds" class="item"></span></span>
              </div>
              <div class="row">
                <span>Offset DTS: &nbsp<span id="offsetdts" class="item"></span></span>
              </div>
              <div class="row">
                <span>Offset DTS Seconds: &nbsp<span id="offsetdtsseconds" class="item"></span></span>
              </div>
              <div class="row">
                <span>Country: &nbsp<span id="country" class="item"></span></span>
              </div>
              <div class="row">
                <span>Postal Code: &nbsp<span id="postalcode" class="item"></span></span>
              </div>
              <div class="row">
                <span>City: &nbsp<span id="city" class="item"></span></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container">
                <p><b>Please Enter your address or just submit to get your present address</b></p>
              <input type="text" id="inputtext" />
              <button type="button" id="getLocationBtn" class="btn btn-secondary">Submit</button>
              <button type="button" id="removeLocationBtn" class="btn btn-secondary">Remove</button>
              <h4 id="demo"></h4>
            </div>
            <div id="map"></div>
          </div>

      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
